<!DOCTYPE html>
<html lang="es">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>

	<h1 class="text-center">Iniciar sesion</h1>
	
	<div class="card">
	
		<div class="card-body">
		
			<form th:action="@{/login}" method="post">
			
				<div class="mb-3">
					<label for="username" class="form-label">Ingrese codigo de alumno</label> 
					<input name="username" id="username" autofocus="autofocus" 
						type="text" class="form-control" placeholder="AT00000000">
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Ingrese su contrase√±a</label> 
					<input name="password" id="username" required autofocus="autofocus" type="password"
						class="form-control" placeholder="****************">
				</div>
				
				<input class="btn btn-success" type="submit" value="Iniciar sesion">
				
			</form>
			
			<br>
			
			<a class="btn bg-primary text-white" th:href="@{/nuevo}">Nuevo usuario</a>
			
		</div>
		
	</div>
	
</body>
</html>
